<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Bertie</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Ask Bertie</h1>
    <div class="search-container">
        <input type="text" class="search-box" id="searchInput" placeholder="Ask Bertie anything..." oninput="showSuggestions()">
        <div class="autocomplete-suggestions" id="autocompleteSuggestions"></div>
    </div>
    <button class="search-button" onclick="showResults()">What ho, Bertie?!</button>
    <div class="results" id="results"></div>
    <footer>An homage to early internet browsers, and the "Jeeves and Wooster" books and TV. Internet silliness by <a href="https://tutoteket.no/@tanketom" target="_blank">@tanketom</a></footer>
    <script src="script.js"></script>
</body>
</html>
